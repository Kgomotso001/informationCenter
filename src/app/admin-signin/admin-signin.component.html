
<div>
  <a routerLink="/">
    <img src="../../assets/images/logo.png" alt="" width="200" height="72" style="margin: 50px">
  </a>
</div>


<form [formGroup]="loginForm"  (ngSubmit)="loginUser()" method="post">

  <div class="container">
   
    <div class="form-group">
    <label for="username"><b>Username</b></label>
    <input type="text" formControlName="username"  id="username" placeholder="Enter Username" [ngClass]="{'is-invalid':loginForm.get('username').invalid}" mdbInput />
</div>
<div class="container">
<small *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="error" style="color:red;">
<div *ngIf="loginForm.get('username').errors.required">username number is requireed</div>
</small>
</div>



<div class="form-group">
    <label for="password"><b>Password</b></label>
    <input type="password" formControlName="password"  id="password" placeholder="Enter Password" [ngClass]="{'is-invalid':loginForm.get('password').invalid}" mdbInput />
</div>
<div>
  <small *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="error" style="color:red;">
  <div *ngIf="loginForm.get('password').errors.required">password number is requireed</div>
  </small>
  </div>

    <div class="form-group">
    <button [disabled]="loading || !loginForm.valid" mdbBtn color="success"  type="submit">Login</button>
    
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" routerLink="/" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</div>
</form>
<div>
