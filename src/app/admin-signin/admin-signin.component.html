<form class="form-signin" ngForm="adminFm" (OnSubmit) = "getAdminLogIn(adminFm)" style="text-align: center">
    <a routerLink="/">
      <img src="../../assets/images/logo.png" alt="" width="200" height="72" style="margin: 20px">
    </a>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="Text" id="username"
    [(ngModel)] = "adminData.username" name="username"
    class="form-control" placeholder="User Name" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" 
    [(ngModel)] = "adminData.Password" name="Password"
    class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"routerLink="/admin-dashboard">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019 Khuluma-Nathi</p>
    <!-- {{adminFm.value | json}} -->
  </form>

  <mat-error *ngIf="contactDetailsForm.get('email').touched && contactDetailsForm.get('email').invalid">
      <div *ngIf="contactDetailsForm.get('email').errors.required">Email is required</div>
      <div *ngIf="contactDetailsForm.get('email').errors.email">Enter a valid email</div>
  </mat-error>
  -->
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="Text" id="email" formControlName="email" name="email"class="form-control" placeholder="User Name" [ngClass]="{'is-invalid':
  adminForm.get('email').touched && adminForm.get('email').invalid}" required autofocus>

  <div *ngIf="adminForm.get('email').invalid && adminForm.get('email').touched" class="error">
    <div *ngIf="adminForm.get('email').errors.required">Email is required</div>
    <div *ngIf="adminForm.get('email').errors.email">Enter a valid email</div>
  </div>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="password" formControlName="password" name="Password"class="form-control" placeholder="Password" [ngClass]="{'is-invalid':
  adminForm.get('email').touched}"required autofocus>
  <div *ngIf="adminForm.get('password').touched" class="error">
    <div *ngIf="adminForm.get('password').errors.required">Password is required</div>
  </div>
  
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <div *ngIf="invalidLogin" class="error">
    <div>Invalid credentials.</div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
 
  <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
