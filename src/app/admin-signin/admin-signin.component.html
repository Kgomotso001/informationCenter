

  <a routerLink="/">
    <img src="../../assets/images/logo.png" alt="" width="200" height="72" style="margin: 50px">
  </a>



<form name="myForm"  (ngSubmit)="validateForm()" method="post">

  <div class="container">
   
   
    <label for="uname"><b>Username</b></label>
    <input type="text" [(ngModel)]="logINUserData.username"  id="username" placeholder="Enter Username" name="uname" >


    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]="logINUserData.password"  id="password" placeholder="Enter Password" name="password" >

    <button [disabled]="loading"  type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" routerLink="/" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
